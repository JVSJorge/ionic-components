<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comp of componentList$ | async" [routerLink]="comp.redirectTo" detail>
      <ion-icon [name]="comp.icon" color="primary" slot="start"></ion-icon>
      <ion-label>{{comp.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
