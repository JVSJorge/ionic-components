<ion-header>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comp of componentList" [routerLink]="comp.redirectTo" detail>
      <ion-icon [name]="comp.icon" color="primary" slot="start"></ion-icon>
      <ion-label>{{comp.name}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action Sheet</ion-button> -->
</ion-content>
