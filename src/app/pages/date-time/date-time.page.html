<app-header title="Date Time"></app-header>

<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Datos de Nacimiento</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Fecha de nacimiento</ion-label>
    <ion-datetime [value]="currentDate.toISOString()" displayFormat="DD MMMM YYYY" (ionChange)="onChange($event)" ></ion-datetime>
  </ion-item>

  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Min - Max</ion-label>
    <ion-datetime min="2020-01-01" max="2021-12-12" displayFormat="DD MMMM YYYY" ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Custom Options</ion-label>
    <ion-datetime [pickerOptions]="customPikerOptions" [yearValues]="customYearValues"></ion-datetime>
  </ion-item>
</ion-list>
</ion-content>
