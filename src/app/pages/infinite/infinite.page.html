<app-header title="Infinite Scroll"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of array; let i = index">
      <ion-label>Item: {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- El Infinite Scroll siempre va antes de cerrar el ion-content -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mas deme un toque...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
